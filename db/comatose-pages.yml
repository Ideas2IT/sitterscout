  body: "For Parents\r\n\
    By creating an online network of friends and sitters, SitterScout can quickly increase your babysitting options.\r\n\
    You create a SitterScout Profile\r\n\
    You add friends and sitters you know and trust who are already on SitterScout to your network - or invite new ones to join\r\n\
    You tell SitterScout when you need a babysitter and which sitters you\xE2\x80\x99d like to request\r\n\
    SitterScout sends an email and a text message to the chosen sitters and lets you know when they respond - we\xE2\x80\x99ll even send a\r\n\
    reminder to you and your sitter 48 hours before the scheduled job\r\n\
    When you invite new friends to join, you\xE2\x80\x99ll see which sitters they are using and as a result expand your list of available sitters. Unlike\r\n\
    most online sitter services there are no strangers here \xE2\x80\x93 SitterScout is all about connecting you with new sitters through a network of\r\n\
    friends and neighbors you trust.\r\n\
    Join the SitterScout community!\r\n\
    How It Works\r\n\
    For Sitters\r\n\
    Use your SitterScout network to connect with families who are looking for great sitters. They request your services through\r\n\
    SitterScout and we contact you. You can let the families you babysit for know when you are available \xE2\x80\x93 even on short notice.\r\n\
    You\xE2\x80\x99d be surprised at how many parents might like a spur-of-the-moment night out.\r\n\
    Tell us about yourself - your age and your skills\r\n\
    Add the families you babysit for who are already on SitterScout to your network - or invite new ones to join\r\n\
    Connect with those families and the friends of those families\r\n\
    Whenever a family from your network needs a sitter, they make a request and we contact you\r\n\
    Control how you want to be contacted for babysitting jobs, so you never miss out on an opportunity. SitterScout sends job\r\n\
    requests to you via text message or e-mail and makes it easy for you to reply. For texting, simply respond with Y for yes\r\n\
    (to accept the job) or N for no (to decline) and we will notify the family with your response. To reply by e-mail, just click on\r\n\
    the embedded links. You tell us how you want to be reached and we\xE2\x80\x99ll take care of the rest.\r\n\
    Join the SitterScout community!"
