  filter_type: Textile
  body: "Create Your Account Log In Information Your Profile Your Friends Your Sitters\r\n\
    SitterScout is an online community that makes it easy for parents and their babysitters to connect with each other.\r\n\
    You don\xE2\x80\x99t call around to book an airline flight, why call around to book your babysitter? Let SitterScout do the work for you\r\n\
    with just the click of a mouse. There\xE2\x80\x99s no more waiting for a sitter to call you back.\r\n\
    Expand your babysitting options\r\n\
    Parents use SitterScout to expand their babysitting options by connecting with their friends and their friends\xE2\x80\x99 friends. You\r\n\
    can see which babysitters your friends are using, contact your friends for recommendations and start growing your Sitter\r\n\
    List, which means more options when you need them.\r\n\
    We\xE2\x80\x99re ending the game of \xE2\x80\x9Cbabysitter phone tag\xE2\x80\x9D\r\n\
    Once you create a list of sitters, we make it easy for you to book them. Just tell us when you need a babysitter and who\r\n\
    you\xE2\x80\x99d like to contact. We do all the work and we\xE2\x80\x99ll let you know when we\xE2\x80\x99ve confirmed a sitter for you. To see the status of\r\n\
    your request, visit your dashboard any time.\r\n\
    More opportunities for babysitters\r\n\
    Babysitters use SitterScout so they\xE2\x80\x99ll never miss out on a babysitting opportunity. They build their networks of families to\r\n\
    increase their number of job offers. Sitters also determine how they want to be contacted for jobs and SitterScout makes it\r\n\
    easy to reply.\r\n\
    You control your privacy\r\n\
    SitterScout is concerned about the privacy of our community members. Only your confirmed friends can view your full profile\r\n\
    information. You determine whether your profile will be searchable and who can view your list of connections. You can edit\r\n\
    your profile information at any time to change your privacy settings.\r\n\
    About the company\r\n\
    SitterScout was created by a mom with a single mission in mind: make it a lot easier to find and book reliable babysitters.\r\n\
    SitterScout is a privately-held company headquartered in the Seattle, Washington area."
